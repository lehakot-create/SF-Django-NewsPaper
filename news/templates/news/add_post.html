{% extends 'default.html' %}
{% load i18n %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-1">

            </div>
            <div class="col-6">
                <div class="container border shadow">
                    <div class="row mt-3">
                        <div class="col-2">{{ form.choices.label_tag }}</div>
                        <div class="col-10">{{ form.choices }}</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">{{ form.category.label_tag }}</div>
                        <div class="col-10">{{ form.category }}</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">{{ form.title.label_tag }}</div>
                        <div class="col-10">{{ form.title }}</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">{{ form.text.label_tag }}</div>
                        <div class="col-10">{{ form.text }}</div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <div class="col text-center">
                            <input type="submit" value="{% trans 'Сохранить' %}" class="btn btn-secondary btn-small">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
